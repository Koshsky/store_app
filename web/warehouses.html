<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад - SPbPU Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Управление складом</h1>
            <div class="header-actions">
                <a href="home.html" class="btn btn-secondary">← На главную</a>
                <button onclick="logout()" class="btn btn-secondary">Выйти</button>
            </div>
        </header>

        <div class="content">
            <div class="section">
                <h2>Добавить товар</h2>
                <form id="warehouseForm" class="form">
                    <div class="form-row">
                        <input type="text" id="name" placeholder="Название товара" required>
                        <input type="number" id="quantity" placeholder="Количество" min="0" required>
                        <input type="number" id="amount" placeholder="Цена" step="0.01" min="0" required>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Список товаров</h2>
                <div id="warehousesList" class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Количество</th>
                                <th>Цена</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="warehousesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактировать товар</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Название:</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Количество:</label>
                    <input type="number" id="editQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label>Цена:</label>
                    <input type="number" id="editAmount" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/warehouses.js"></script>
</body>

</html>
