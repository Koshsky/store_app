<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажи - SPbPU Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Управление продажами</h1>
            <div class="header-actions">
                <a href="home.html" class="btn btn-secondary">← На главную</a>
                <button onclick="logout()" class="btn btn-secondary">Выйти</button>
            </div>
        </header>

        <div class="content">
            <div class="section">
                <h2>Создать продажу</h2>
                <form id="saleForm" class="form">
                    <div class="form-row">
                        <select id="warehouse_id" required>
                            <option value="">Выберите товар</option>
                        </select>
                        <input type="number" id="quantity" placeholder="Количество" min="1" required>
                        <button type="submit" class="btn btn-primary">Создать продажу</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>История продаж</h2>
                <div id="salesList" class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Товар</th>
                                <th>Количество</th>
                                <th>Сумма</th>
                                <th>Дата продажи</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sales.js"></script>
</body>

</html>
