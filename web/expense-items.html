<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статьи расходов - SPbPU Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Управление статьями расходов</h1>
            <div class="header-actions">
                <a href="home.html" class="btn btn-secondary">← На главную</a>
                <button onclick="logout()" class="btn btn-secondary">Выйти</button>
            </div>
        </header>

        <div class="content">
            <div class="section">
                <h2>Добавить статью расходов</h2>
                <form id="expenseItemForm" class="form">
                    <div class="form-row">
                        <input type="text" id="name" placeholder="Название статьи расходов" required>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Список статей расходов</h2>
                <div id="expenseItemsList" class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="expenseItemsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/expense-items.js"></script>
</body>

</html>
