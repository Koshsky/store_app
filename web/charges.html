<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расходы - SPbPU Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Управление расходами</h1>
            <div class="header-actions">
                <a href="home.html" class="btn btn-secondary">← На главную</a>
                <button onclick="logout()" class="btn btn-secondary">Выйти</button>
            </div>
        </header>

        <div class="content">
            <div class="section">
                <h2>Добавить расход</h2>
                <form id="chargeForm" class="form">
                    <div class="form-row">
                        <select id="expense_item_id" required>
                            <option value="">Выберите статью расхода</option>
                        </select>
                        <input type="number" id="amount" placeholder="Сумма" step="0.01" min="0" required>
                        <button type="submit" class="btn btn-primary">Добавить расход</button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Список расходов</h2>
                <div id="chargesList" class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Статья расхода</th>
                                <th>Сумма</th>
                                <th>Дата расхода</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="chargesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/charges.js"></script>
</body>

</html>
