<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты - SPbPU Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Отчеты и аналитика</h1>
            <div class="header-actions">
                <a href="home.html" class="btn btn-secondary">← На главную</a>
                <button onclick="logout()" class="btn btn-secondary">Выйти</button>
            </div>
        </header>

        <div class="content">
            <!-- Отчет по прибыли -->
            <div class="report-section">
                <h2>Прибыль за месяц</h2>
                <form id="profitForm" class="report-form">
                    <div class="form-group">
                        <label for="profitMonth">Месяц:</label>
                        <input type="month" id="profitMonth" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Получить отчет</button>
                </form>
                <div id="profitResult" class="report-result"></div>
            </div>

            <!-- Топ товаров -->
            <div class="report-section">
                <h2>Топ-5 самых доходных товаров</h2>
                <form id="topProductsForm" class="report-form">
                    <div class="form-group">
                        <label for="startDate">Начальная дата:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Конечная дата:</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Получить отчет</button>
                </form>
                <div id="topProductsResult" class="report-result"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/report.js"></script>
</body>

</html>
